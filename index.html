<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            background: #f9f9f9;
            color: #333;
        }
        header {
            background: #0077cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 6px;
        }
        main {
            margin-top: 30px;
            background: #fff;
            padding: 24px;
            border-radius: 6px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        footer {
            text-align: center;
            color: #888;
            margin-top: 40px;
            font-size: 0.9em;
        }
        a {
            color: #0077cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Site</h1>
    </header>
    <main>
        <p>This is a simple HTML site created as a starting point for your project.</p>
        <ul>
            <li>Edit <code>index.html</code> to customize your content.</li>
            <li>Add more pages or styles as needed.</li>
            <li>Learn more about HTML on <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</li>
        </ul>
    </main>
    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>
</body>
</html>
