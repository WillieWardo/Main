<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="https://symbolsarchive.com/wp-content/uploads/2020/09/img_2080.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://th.bing.com/th/id/OIP.p83Rvxw9TYfbIuj4Gx1VjwHaFP?cb=iwp2&rs=1&pid=ImgDetMain');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 100px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      animation: rgbColor 5s infinite linear;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
      margin-bottom: 40px;
    }

    @keyframes rgbColor {
      0% { color: red; }
      33% { color: lime; }
      66% { color: blue; }
      100% { color: red; }
    }

    .social-tab, .audio-button {
      position: fixed;
      bottom: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 36px 60px;
      border-radius: 50px;
      font-family: Arial, sans-serif;
      font-size: 30px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .social-tab {
      right: 20px;
    }

    .audio-button {
      left: 20px;
      cursor: pointer;
    }

    .social-tab:hover, .audio-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>willie5354</h1>

  <a class="social-tab" href="https://t.me/+H05Firmt1YFjZWI8" target="_blank">Join us on Telegram</a>
  <div class="audio-button" onclick="toggleAudio()" id="audioToggle">Sound: Off</div>

  <audio id="bgAudio" loop>
    <source src="https://dn720305.ca.archive.org/0/items/hava-nagila-original/Hava%20Nagila%20Original.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bgAudio');
    const button = document.getElementById('audioToggle');

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        button.innerText = 'Sound: On';
      } else {
        audio.pause();
        button.innerText = 'Sound: Off';
      }
    }
  </script>
</body>
